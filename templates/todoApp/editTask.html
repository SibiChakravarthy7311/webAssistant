{% extends './base.html' %}

{% block content %}
    <h3 style="text-align:center; color:green;">Edit Your Task</h3>

    <form method="post" action="/editTask/{{todoID}}/update/">
        {% csrf_token %}
        <div style="text-align:center;">
            <input type="text" name="task"><br>
            <input type="submit" value="Update" class="btn btn-success" style="margin-top:10px;">
        </div>
    </form>
{% endblock %}
